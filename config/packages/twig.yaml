twig:
    paths: ['%kernel.project_dir%/templates']
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
      ga_tracking: '%env(resolve:GA_TRACKING)%'
      ga_api_key: '%env(resolve:GA_API_KEY)%'
      default_currency: '%env(resolve:DEFAULT_CURRENCY)%'
      csrf_security_login_token: '%env(resolve:CSRF_SECURITY_LOGIN_TOKEN)%'
      environment: '%env(resolve:APP_ENV)%'
